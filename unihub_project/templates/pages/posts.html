<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Post API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Post to Social Media API</h2>

    <form id="postForm">
        <label for="content">Post Content:</label>
        <textarea id="content" placeholder="What's on your mind?" required></textarea>

        <label for="image">Upload an Image (optional):</label>
        <input type="file" id="image" accept="image/*">

        <button type="submit">Submit Post</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        // Extract CSRF token from the cookie
        function getCSRFToken() {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith("csrftoken=")) {
                        cookieValue = cookie.substring("csrftoken=".length, cookie.length);
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById("postForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const content = document.getElementById("content").value;
            const imageInput = document.getElementById("image").files[0];
            const csrfToken = getCSRFToken();

            let formData = new FormData();
            formData.append("content", content);
            if (imageInput) {
                formData.append("image", imageInput);
            }

            try {
                let response = await fetch("/api/post/test/", {
                    method: "POST",
                    credentials: "include",  // Ensure cookies (session) are sent
                    headers: {
                        "X-CSRFToken": csrfToken  // Include CSRF token
                    },
                    body: formData
                });

                let result = await response.json();
                if (response.ok) {
                    document.getElementById("responseMessage").innerText = "Post created successfully!";
                } else {
                    document.getElementById("responseMessage").innerText = "Error: " + JSON.stringify(result);
                }
            } catch (error) {
                document.getElementById("responseMessage").innerText = "Network error!";
            }
        });
    </script>

</body>
</html>
