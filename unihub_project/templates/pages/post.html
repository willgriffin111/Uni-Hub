{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNI-HUB</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/c43d240003.js" crossorigin="anonymous"></script>

    <!-- style sheets CSS -->
    <link rel="stylesheet" href="{% static 'nav_footer.css' %}">
    <link rel="stylesheet" href="{% static 'create_post.css' %}">
</head>
<body>

    <!-- header -->
    {% include '../includes/header.html' %}

<!-- Create Post Page -->
<div class="container post-container">
    <!-- Page Header -->
    <div class="page-header">
        <h1>Create Post</h1>
        <p>Share updates, questions, or announcements with your university community</p>
    </div>

    <!-- Main Content - Centered Form -->
    <div class="centered-form-container">
        <!-- Post Creation Card -->
        <div class="profile-card">
            <div class="card-header">
                <h3>Post Details</h3>
            </div>
            <div class="card-body">
                <form id="post-form" class="post-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="post-title">Title</label>
                        <input type="text" id="post-title" name="title" class="form-input" placeholder="Give your post a clear title">
                    </div>
                    
                    <div class="form-group">
                        <label for="post-content">Content</label>
                        <textarea id="post-content" name="content" class="form-textarea" rows="10" placeholder="Write your post content here..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-tags">Tags</label>
                        <input type="text" id="post-tags" name="tags" class="form-input" placeholder="Add tags separated by commas (e.g., homework, programming, career)">
                    </div>

                    <div class="form-group">
                        <label for="post-tags">Community (Optional)</label>
                        <input type="text" id="post-community" name="community" class="form-input" placeholder="Add community name">
                    </div>
                    
                    <div class="form-group attachment-group">
                        <label>Attachment</label>
                        <div class="attachment-area">
                            <div class="attachment-placeholder">
                                <i class="fas fa-paperclip"></i>
                                <p>Click to attach a file</p>
                                <span>Max file size: 10MB</span>
                            </div>
                            <input type="file" id="image" accept="image/*" name="image" class="file-input">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Post</button>
                    </div>
                </form>
                
                <p id="responseMessage"></p> <!-- Element to show response message -->
            </div>
        </div>
    </div>
</div>
  {% include '../includes/footer.html' %}

<script>
    // Extract CSRF token from the cookie
    function getCSRFToken() {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith("csrftoken=")) {
                    cookieValue = cookie.substring("csrftoken=".length, cookie.length);
                    break;
                }
            }
        }
        return cookieValue;
    }

    document.getElementById("post-form").addEventListener("submit", async function(event) {
        event.preventDefault();

        const title = document.getElementById("post-title").value;
        const content = document.getElementById("post-content").value;
        const tags = document.getElementById("post-tags").value;
        const community_name = document.getElementById("post-community").value;
        const imageInput = document.getElementById("image").files[0];
        const csrfToken = getCSRFToken();

        let formData = new FormData();
        formData.append("title", title);
        formData.append("content", content);
        if (imageInput) {
            formData.append("image", imageInput);
        }
        formData.append("tags", tags);
        formData.append("community_name", community_name);

        try {
            let response = await fetch("/api/post/post/", {
                method: "POST",
                credentials: "include",  // Ensure cookies (session) are sent
                headers: {
                    "X-CSRFToken": csrfToken  // Include CSRF token
                },
                body: formData
            });

            let result = await response.json();
            if (response.ok) {
                document.getElementById("responseMessage").innerText = "Post created successfully!";
            } else {
                document.getElementById("responseMessage").innerText = "Error: " + JSON.stringify(result);
            }
        } catch (error) {
            document.getElementById("responseMessage").innerText = "Network error!";
        }
    });
</script>

</body>
</html>
